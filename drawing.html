<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };
    var game = new Phaser.Game(config);
    var upKey;
    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'https://i.imgur.com/yAzETAy.png');
        this.load.image('popcorn', 'https://i.imgur.com/t5dOEQf.png?1');
        this.load.image('red', 'assets/particles/red.png');
    }

    function create ()
    {
        this.add.image(300, 300, 'sky');

        this.input.on('pointermove', function (pointer) {

        if (pointer.isDown)
        {
            this.add.image(pointer.x, pointer.y, 'popcorn');
        }

        }, this);
    }
    </script>
</body>
</html>
